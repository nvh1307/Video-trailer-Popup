<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2510428/pexels-photo-2510428.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis voluptatum commodi inventore? Ipsam magni, expedita iure cumque quod modi a reiciendis necessitatibus? Quo, tempora quaerat maiores perspiciatis numquam eius illum.</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video class="video" src="https://player.vimeo.com/external/322268291.sd.mp4?s=216fed67b5f83d868a07c8236b915b6a050df52f&profile_id=164&oauth2_token_id=57447761" controls></video>
        <i class='bx bx-window-close close-icon'></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
